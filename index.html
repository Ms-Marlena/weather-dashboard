<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head> 
  <body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./images/weatherIcon.png" 
      alt="Logo" width="50" height="45" class="d-inline-block align-text-top">
      Weather Dashboard
    </a>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
    <div class="input-group mb-3">
    <input id="city" type="text" class="form-control" placeholder="City/State" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button id="search" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    <div id=currentIcon class="col-2 container-fluid">
    </div>
    <div id=currentWeather class="col-4 container-fluid">
      "Today's Weather"
    </div>
  </div>
    <div class="row">
      <div id=foreCast2 class="col-3">"Forecast Day 2"</div>
      <div id=foreCast3 class="col-3">"Forecast Day 3"</div>
      <div id=foreCast4 class="col-3">"Forecast Day 4"</div>
      <div id=foreCast5 class="col-3">"Forecast Day 5"</div>
  </div>
</div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
